<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="row g-0 position-absolute top-50 start-50 translate-middle">
        <div class="col-lg-5">
            <picture>
                <source srcset="images/image-product-mobile.jpg" media="(max-width: 1000px)">
                <source srcset="images/image-product-desktop.jpg">
                <img src="images/image-product-desktop.jpg" alt="product-image" style="width: 100%; height: 100%;">
            </picture>
        </div>
        <div class="col-lg-5 bg-white cardbody">
            <p class="card-subtitle">PERFUME</p>
            <h3 class="card-title">Gabrielle  Essence Eau  De Parfum</h3>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <p class="pricing"><span class="card-price text-success pe-3"><strong>$149.99</strong> </span>
            <span class="original-price"><s>$169.99</s></span></p>
            <a href="#" class="btn btn-success"><img src="images/icon-cart.svg" alt="cart-icon">&nbsp; Add to Cart</a>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/firdos-shaik-551b4222b/" target="_blank">Shaik Firdos</a>.
    </div>
</body>

</html>
